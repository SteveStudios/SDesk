[org/gnome/desktop/interface]
clock-format='12h'
color-scheme='default'
cursor-theme='SShell'
enable-animations=true
icon-theme='kora'

[org/gnome/desktop/screensaver]
picture-uri='file:////usr/share/pixmaps/sd-bg-default.png'

[org/gnome/desktop/wm/preferences]
button-layout=':minimize,maximize,close'

[org/gnome/shell]
enabled-extensions=['user-theme@gnome-shell-extensions.gcampax.github.com', 'add-to-desktop@tommimon.github.com', 'appindicatorsupport@rgcjonas.gmail.com', 'dash-to-dock@micxgx.gmail.com', 'gtk4-ding@smedius.gitlab.com', 'just-perfection-desktop@just-perfection', 'light-style@gnome-shell-extensions.gcampax.github.com', 'tiling-assistant@leleat-on-github', 'arch-update@RaphaelRochet']
favorite-apps=['swirl.desktop', 'org.gnome.Geary.desktop', 'org.gnome.Calendar.desktop', 'org.gnome.Music.desktop', 'org.gnome.Boxes.desktop']
welcome-dialog-last-shown-version='4294967295'

[org/gnome/shell/extensions/arch-update]
notify=true

[org/gnome/shell/extensions/arch-update@RaphaelRochet]
enabled=true

[org/gnome/shell/extensions/dash-to-dock]
always-center-icons=true
apply-custom-theme=false
background-color='rgb(0,0,0)'
background-opacity=0.59999999999999998
custom-background-color=false
custom-theme-shrink=true
dash-max-icon-size=48
disable-overview-on-startup=true
dock-fixed=false
dock-position='BOTTOM'
extend-height=true
height-fraction=0.70999999999999996
icon-size-fixed=false
preferred-monitor=-2
preferred-monitor-by-connector='DP-2'
running-indicator-style='SQUARES'
show-apps-at-top=true
transparency-mode='FIXED'

[org/gnome/shell/extensions/just-perfection]
startup-status=0
workspace-switcher-should-show=true
workspace-switcher-size=10