dontChroot: false
timeout: 3600

script:
    - "sudo rm -rf /etc/profile.d/install.sh"
    - "sudo rm -rf /etc/profile.d/setup.sh"
    - "sudo bash /usr/bin/post-install.sh"
    - "sudo bash /usr/bin/post-install_setup.sh && sudo rm -rf /etc/gdm/custom.conf"
    - "sudo mv /etc/gdm/tmpcustom.conf /etc/gdm/custom.conf && sudo mv /usr/share/backgrounds/gnome/tmpadwaita-l.jxl /usr/share/backgrounds/gnome/adwaita-l.jxl && sudo mv /usr/share/backgrounds/gnome/tmpadwaita-d.jxl /usr/share/backgrounds/gnome/adwaita-d.jxl && sudo mv /usr/share/icons/Adwaita/symbolic/places/start-here-symbolic.svg /usr/share/icons/Adwaita/symbolic/places/start-here-symbolic-original.svg && sudo mv /usr/share/icons/Adwaita/symbolic/places/tmpstart-here-symbolic.svg /usr/share/icons/Adwaita/symbolic/places/start-here-symbolic.svg && sudo mv /usr/share/gnome-background-properties/tmpadwaita.xml /usr/share/gnome-background-properties/adwaita.xml"
    - "yes | sudo pacman -R calamares" 
    - "yes | sudo pacman -R epiphany && yes | sudo pacman -R gnome-console && yes | sudo pacman -R gnome-backgrounds && sudo chmod -R 777 /usr/share/gnome-shell/extensions"
    - "sudo chmod 777 /etc/profile.d && sudo pacman-key --init && sudo pacman-key --populate && gsettings set org.gnome.shell welcome-dialog-last-shown-version '4294967295' && sudo dconf update"
    - "sudo chmod 777 /etc/profile.d/setup-post.sh && sudo chmod 777 /etc/profile.d/setup-installed.sh && sudo systemctl enable bluetooth && sudo systemctl start bluetooth && rfkill block bluetooth"
